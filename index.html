<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vonalkód olvasó</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="container text-center">

        <div class="row">
            <div class="col">
                <h1>Vonalkód olvasó</h1>
            </div>
        </div>
        
        <div class="row">
            <div class="col">
                <select id="sourceSelectElement" class="form-select" style="display: none;">
                    <option value="" selected>Válassz kamerát...</option>
                </select>
            </div>
        </div>
        
        <!--<h3>videoInputDevices:</h3>
        <p id="videoInputDevices"></p>  -->

        <!--<div id="videoWrapper" style="background-color: beige;"></div>-->

        <video id="video" width="300" height="200" style="border: 1px solid gray"></video>

        <p id="result"></p>
        <div id="errorMessageElement" class="alert alert-danger" role="alert" style="display: none;"></div>

        <div class="row">
            <div class="col p-1">
                <button type="button" class="btn btn-primary" onclick="startScan()">Start</button>
                <button type="button" class="btn btn-primary" onclick="resetScan()">Újra</button>
            </div>
        </div>
        <div class="row">
            <div class="col p-1">
                <button type="button" class="btn btn-primary" onclick="refreshList()">Kamera lista frissítése</button>    
            </div>
        </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
    <script type="text/javascript" src="https://unpkg.com/@zxing/library@latest"></script>
    <script type="text/javascript" src="vonalkod.js"> </script>
</body>

</html>
